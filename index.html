<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Que numero es Mayor?</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
  </body>

	<script>

var a = prompt("Dime tu primer numero?")
var b = prompt("Dime tu segundo numero?")
var c = prompt("Dime tu tercer numero?")

if (a > b && a > c){alert(a + " es el mayor")}
else if(b > a && b > c){alert(b + " es el mayor")}
else if(c > a && c > b){alert(c + " es el mayor")}


		</script>
</html>
